<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="custom.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" id="username">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem" id="message">
        <button type="submit">Enviar</button>
    </form>
</div>


    <script type="text/javascript">
        var socket = io('https://localhost:3000');
        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>: ' + message.message + '</div>')
        }

        socket.on('previousMessages', function(messages) {
            for (message of messages) {
                renderMessage(message);
            }
        })

        socket.on('receivedMessage', function(message) {
            renderMessage(message);
        })

        $('#chat').submit(function(e) {
            e.preventDefault();
            var author  = $('#username').val();
            var message  = htmlentities.encode($('#message').val());
            if(author.length && message.length) {
                var messageObj = {
                    author: author,
                    message: message,
                };
                renderMessage(messageObj);
            socket.emit('sendMessage', messageObj);
            $("#message").val('');
            $("#username").css('display','none');

            // Scroll to Bottom
            $('.messages').animate({scrollTop: document.body.scrollHeight},"fast")
            }
        })

  
        socket.on('MaxMessages', function(messages) {
            $('.messages').html('')
            for (message of messages) {
                renderMessage(message);
            }
        })
       
    </script>
</body>
</html>
